<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina con Imagen de Fondo</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.pixabay.com/photo/2024/07/14/13/45/ai-generated-8894579_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #caja {
      width: 400px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      line-height: 200px;
      font-size: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: background-color 0.5s ease;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <div id="caja">Caja</div>
    <button onclick="cambiarColor()">Cambiar Color</button>
  </div>

  <script>
    const colores = ['lightblue', 'lightgreen', 'lightcoral', 'khaki', 'plum', 'orange', 'turquoise', 'tomato'];

    function cambiarColor() {
      const caja = document.getElementById('caja');
      const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
      console.log('Color seleccionado:', colorAleatorio);
      caja.style.backgroundColor = colorAleatorio;
    }

    console.log('Colores disponibles:', colores);
  </script>

</body>
</html>
