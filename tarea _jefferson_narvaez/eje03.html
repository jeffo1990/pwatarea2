<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3 - Cambio de Imagen al Pasar el Rat√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 90vh;
      overflow: hidden;
      background-image: url('https://static.vecteezy.com/system/resources/previews/003/035/991/original/light-blue-gradient-blur-backdrop-vector.jpg'); /* Imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .contenido {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    img {
      width: 800px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Contenido principal -->
  <div class="contenido">
    <img id="imagen" src="https://dotesports.com/wp-content/uploads/2023/10/ar4rw-1.jpg?resize=768,432"
         alt="Imagen principal"
         onmouseover="cambiarImagen()"
         onmouseout="restaurarImagen()">
  </div>

  <script>
    const imagen = document.getElementById('imagen');
    const imagenOriginal = imagen.src;
    const imagenHover = "https://images.nintendolife.com/8bf5bfc8c83eb/peach-mario-movie.large.jpg";
    
    function cambiarImagen() {
      imagen.src = imagenHover;
    }

    function restaurarImagen() {
      imagen.src = imagenOriginal;
    }
  </script>

</body>
</html>
