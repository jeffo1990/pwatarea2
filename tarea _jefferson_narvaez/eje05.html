<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validación</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('https://th.bing.com/th/id/OIP.-RtP5SI_u8eaYvr5YuPVWAHaD0?cb=iwc1&rs=1&pid=ImgDetMain') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .formulario {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form class="formulario" onsubmit="return validarFormulario()">
    <h2>Registro</h2>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="email">Correo:</label>
    <input type="email" id="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>

    <label for="confirmar">Confirmar Contraseña:</label>
    <input type="password" id="confirmar" required>

    <div class="error" id="mensajeError"></div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarFormulario() {
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();
      const mensajeError = document.getElementById("mensajeError");

      if (!nombre || !email || !password || !confirmar) {
        mensajeError.textContent = "Todos los campos son obligatorios.";
        return false;
      }

      if (!email.includes("@") || !email.includes(".")) {
        mensajeError.textContent = "Introduce un correo válido.";
        return false;
      }

      if (password.length < 6) {
        mensajeError.textContent = "La contraseña debe tener al menos 6 caracteres.";
        return false;
      }

      if (password !== confirmar) {
        mensajeError.textContent = "Las contraseñas no coinciden.";
        return false;
      }

      mensajeError.textContent = "";
      alert("Formulario enviado correctamente");
      return true;
    }
  </script>

</body>
</html>
